<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"&gt;>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"&gt;>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"&gt;>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</link>

    <title>Login</title>
</head>
<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Opcion 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Opcion 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Opcion 3</a>
          </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>
    <div class="container">
        <div class="box">
            <div class="container_iniciar">
                <div class="iniciar">
                    <div>
                        <h1 class="titulo_iniciar">Iniciar Sesión</h1>
                        <div class="container_icons">
                            <img class="icon" src="./logos/google.png" alt="">
                            <img class="icon" src="./logos/facebook.png" alt="">
                            <img class="icon" src="./logos/github.png" alt="">
                            <img class="icon" src="./logos/gitlab.png" alt="">

                        </div>
                        <p class="text">O usa tu email para iniciar sesión </p>
                    
                        <div>
                            <form class="form" action="">
                                <input class="inputs" type="email" placeholder="Email">
                                <input class="inputs" type="password" placeholder="Contraseña">
                                <a href="./Olvide mi contraseña">Olvide mi contraseña</a>
                       <div class="container_button">
                       <button class="button">Iniciar</button>
                       </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="hola">
                    <div class="container_hola">
                        <h1 class="titulo_hola">Hola</h1>
                        <p>Registrate con tus datos <br>personales</p>
                        <div class="container_button">
                            <button class="button btncrear">Crear cuenta </button>
                        </div>
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                              <li data-target="#myCarousel" data-slide-to="1"></li>
                              <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>
                       
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                              <div class="item active">
                                <img src="./img/pc1.jpg" alt="CAT" style="width:100%;">
                              </div>
                       
                              <div class="item">
                                <img src="./img/pc2.jpg" alt="CUMMINS" style="width:100%;">
                              </div>
                           
                              <div class="item">
                                <img src="./img/pc3.jpg" alt="DETROIT" style="width:100%;">
                              </div>
                            </div>
                       
                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                        </div>
                            <div>
                                <div class="container_carousel">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
</body>
</html>
